<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập doanh số bán hàng')
    if (a >= 1000000) {
        alert('Hoa hồng nhận được là: ' + (a * 11 / 100))
    } else if (a >= 500000) {
        alert('Hoa hồng nhận được là: ' + (a * 13 / 100))
    } else
        alert('Hoa hồng nhận được là: ' + (a * 20 / 100))
</script>
</body>
</html>
