<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Điểm bài kiểm tra');
    let b = +prompt('Điểm bài thi giữa kỳ');
    let c = +prompt('Điểm bài thi cuối kỳ');
    let d = (a + b * 2 + c * 3) / 6;
    if (d >= 8) {
        alert('Học lực giỏi')
    } else if (d >= 6.5) {
        alert('Học lực khá')
    } else if (d >= 5) {
        alert('Học lực trung bình')
    } else if (d >= 3.5) {
        alert("Học lực yếu")
    } else {
        alert("Học lực kém")
    }
</script>
</body>
</html>
